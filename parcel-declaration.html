<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parcel Declaration</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div class="container">
    <h1>Parcel Declaration Form</h1>
    <form id="declarationForm">
      <!-- Tracking Number -->
      <div class="input-group">
        <label for="trackingNumber">Tracking Number:</label>
        <input type="text" id="trackingNumber" name="trackingNumber" 
               pattern="^[A-Za-z0-9\-]+"
               title="Only letters, numbers, and hyphens allowed (no spaces)"
               required>
      </div>

      <!-- Name on Parcel -->
      <div class="input-group">
        <label for="nameOnParcel">Name on Parcel:</label>
        <input type="text" id="nameOnParcel" name="nameOnParcel" required>
      </div>

      <!-- Auto-populated Phone Number -->
      <div class="input-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" readonly>
      </div>

      <!-- Item Description -->
      <div class="input-group">
        <label for="itemDescription">Item Description:</label>
        <textarea id="itemDescription" name="itemDescription" required></textarea>
      </div>

      <!-- Quantity and Price -->
      <div class="input-group double-column">
        <div>
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" 
                 min="1" step="1" required>
        </div>
        <div>
          <label for="price">Price (MYR):</label>
          <input type="number" id="price" name="price" 
                 min="0" step="0.01" required>
        </div>
      </div>

      <!-- File Uploads -->
      <div class="input-group">
        <label for="invoiceFiles">Upload Invoices (1-3 files):</label>
        <input type="file" 
               id="invoiceFiles" 
               name="invoiceFiles"
               multiple
               required
               accept="image/jpeg, image/png, application/pdf"
               onchange="handleFileSelection(this)">
        <small id="invoiceFilesError" class="error-text"></small>
        <small class="form-text">
          Required invoices (JPEG/PNG/PDF, Max 5MB each)
        </small>
      </div>
      
      <div class="input-group">
        <label for="itemPictureFiles">Upload Item Pictures (1-3 files):</label>
        <input type="file" 
               id="itemPictureFiles" 
               name="itemPictureFiles"
               multiple
               required
               accept="image/jpeg, image/png"
               onchange="handleFileSelection(this)">
        <small id="itemPictureFilesError" class="error-text"></small>
        <small class="form-text">
          Required item photos (JPEG/PNG, Max 5MB each)
        </small>
      </div>

        <!-- Collection Point (Column J) -->
        <div class="input-group">
          <label for="collectionPoint">Collection Point:</label>
          <select id="collectionPoint" name="collectionPoint" required>
            <!-- options unchanged -->
          </select>
        </div>
        
        <!-- Item Category (Column K) -->
        <div class="input-group">
          <label for="itemCategory">Item Category:</label>
          <select id="itemCategory" name="itemCategory" required>
          <option value="">Select Category</option>
          <option value="AIR FRESHNER">AIR FRESHNER</option>
          <option value="AL-QURAN">AL-QURAN</option>
          <option value="BAJU">BAJU</option>
          <option value="BAG">BAG</option>
          <option value="BATTERY OPERATED">BATTERY OPERATED</option>
          <option value="BELT">BELT</option>
          <option value="BEDSHEET / CADAR">BEDSHEET / CADAR</option>
          <option value="BIKE ACCESSORIES">BIKE ACCESSORIES</option>
          <option value="BLANKET">BLANKET</option>
          <option value="CANDLE">CANDLE</option>
          <option value="CAP / HELMET / KOPIAH">CAP / HELMET / KOPIAH</option>
          <option value="CAR PARTS">CAR PARTS</option>
          <option value="CARPET">CARPET</option>
          <option value="CLOTHES">CLOTHES</option>
          <option value="CONTACT LENS">CONTACT LENS</option>
          <option value="CORSET">CORSET</option>
          <option value="COTTON">COTTON</option>
          <option value="CURTAIN / TABIR">CURTAIN / TABIR</option>
          <option value="DIGITAL APPLIANCES">DIGITAL APPLIANCES</option>
          <option value="DRINKS">DRINKS</option>
          <option value="ELECTRIC APPLIANCES">ELECTRIC APPLIANCES</option>
          <option value="EYE WEAR">EYE WEAR</option>
          <option value="FISHING ACCESSORIES">FISHING ACCESSORIES</option>
          <option value="FOODS">FOODS</option>
          <option value="GAMES & ACCESSORIES">GAMES & ACCESSORIES</option>
          <option value="GYM SET">GYM SET</option>
          <option value="HAIR CARE">HAIR CARE</option>
          <option value="HANDSOCKS">HANDSOCKS</option>
          <option value="HYDROFLASK / TUMBLER">HYDROFLASK / TUMBLER</option>
          <option value="INCENSE">INCENSE</option>
          <option value="JEWELLERY">JEWELLERY</option>
          <option value="KAIN">KAIN</option>
          <option value="KEYCHAINS">KEYCHAINS</option>
          <option value="KITCHENWARE">KITCHENWARE</option>
          <option value="LED LIGHT / LAMP">LED LIGHT / LAMP</option>
          <option value="MOTORCYCLE PARTS">MOTORCYCLE PARTS</option>
          <option value="OIL / MINYAK">OIL / MINYAK</option>
          <option value="PHONE ACCESSORIES">PHONE ACCESSORIES</option>
          <option value="PHONE CASING">PHONE CASING</option>
          <option value="PILLOW">PILLOW</option>
          <option value="PLASTICWARE">PLASTICWARE</option>
          <option value="RACKS / CABINET">RACKS / CABINET</option>
          <option value="SANDAL / SLIPPER">SANDAL / SLIPPER</option>
          <option value="SEJADAH">SEJADAH</option>
          <option value="SELUAR">SELUAR</option>
          <option value="SHOES">SHOES</option>
          <option value="SKINCARE">SKINCARE</option>
          <option value="SOCKS">SOCKS</option>
          <option value="SOLAR">SOLAR</option>
          <option value="SPEAKER">SPEAKER</option>
          <option value="STATIONARIES">STATIONARIES</option>
          <option value="STICKERS">STICKERS</option>
          <option value="SUPPLEMENT">SUPPLEMENT</option>
          <option value="TELEKUNG">TELEKUNG</option>
          <option value="TOOLS">TOOLS</option>
          <option value="TOWEL">TOWEL</option>
          <option value="TOYS">TOYS</option>
          <option value="TUDONG">TUDONG</option>
          <option value="UNDERWEAR">UNDERWEAR</option>
          <option value="WALLET">WALLET</option>
          <option value="WATCH & ACCESSORIES">WATCH & ACCESSORIES</option>
          <option value="WIRELESS & BLUETOOTH">WIRELESS & BLUETOOTH</option>
        </select>
      </div>

      <!-- Remarks (Column L) -->
      <div class="input-group">
        <label for="remarks">Remarks (Optional):</label>
        <textarea id="remarks" name="remarks"></textarea>
      </div>

      <!-- Form Buttons -->
      <div class="button-group">
        <button type="submit" class="gold-button">Submit Declaration</button>
        <button type="button" class="gold-button" onclick="safeRedirect('dashboard.html')">
          Back to Dashboard
        </button>
      </div>
    </form>

    <!-- Status Messages -->
    <div id="message" class="message" aria-live="polite"></div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
